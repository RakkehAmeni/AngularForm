    <h1 class="h2" style="text-align: left; line-height:60px; margin-left: 40px;" >Add User</h1>
<div class="registration-form" style="margin-top :-40px;">
  <form [formGroup]="userForm" (ngSubmit)="submitUserData()" novalidate>
        <div class="form-group">
            <input type="text" class="form-control item" id="firstName" placeholder="*First name" required  formControlName="firstName" >
            <p *ngIf="firstName.touched && firstName.invalid"> Please enter first name</p>
            <p *ngIf="firstName.errors?.minlength" class="error">*First name shouldn't be less than 2 words</p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" id="lastName" placeholder="*Last name" required  formControlName="lastName" >
          <p *ngIf="lastName.touched && lastName.invalid"> Please enter the last name</p>
          <p *ngIf="lastName.errors?.minlength" class="error">*Last name shouldn't be less than 2 words</p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="example@example.com" formControlName="email" required>
             <p *ngIf="email.touched && email.invalid" class="error">*Please provide email</p>
            <p *ngIf="email.errors?.pattern" class="error">*Please enter correct email</p>
        </div>
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap-right" style="margin-right:40px ;" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Add User</button>
        </div>
  </form>
</div>
